  <title>Workly test</title>
  <script src="index.js"></script>

<body>
  <script>
    function delay() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve();
        }, 1000);
      });
    }

    async function test() {
      let w = workly('zworker.js');
      await delay();
      console.log(await w.count);
      await w.increment();
      console.log(await w.count);
      await w.increment();
      console.log(await w.count);
      console.log(await w.add(4, 6));
      console.log(await w.add(24, 225));
    }

    test();
  </script>
</body>

</html>
